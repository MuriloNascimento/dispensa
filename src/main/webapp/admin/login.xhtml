<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form>

			<p:panel header="Logar">
				
				<h:outputLabel value="login" for="login"></h:outputLabel>
				<p:inputText value="#{acessoBean.usuarioLogado.login}" id="login"></p:inputText>
				
				<h:outputLabel value="senha" for="senha"></h:outputLabel>
				<h:inputSecret value="#{acessoBean.usuarioLogado.senha}" id="senha"></h:inputSecret>
				
				<p:commandButton value="salvar" action="#{acessoBean.logar}" ></p:commandButton>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
